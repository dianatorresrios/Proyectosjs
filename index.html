<body>
    <link rel="stylesheet" href="script.js">

<form action="">
    <h1>Ingreso</h1>
    <label for="">Usuario</label>
    <input type="text" name="u" id="">
    <label for="">Clave</label>
    <input type="clave" name="c" id="">
    <input type="button" value="Ingresar" onclick="Ingreso(this.form)">
</form>
<script>
    function Ingreso(form) {
       if (form.u.value=="Mali") {
         if (form.c.value=="123"){
            location="principal.html";

         }else {
            alert("error de clave" );
         }
       } else {
            alert("error de usuario")
       } 
    }
</script>
